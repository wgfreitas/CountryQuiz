<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <title>Result</title>
  </head>
  <body>
    <h1>Result</h1>
    <p>Your score is: {{ score }} / 6</p>
    <h2>Review Mistakes</h2>
    <table>
      <thead>
        <tr>
          <th>Question</th>
          <th>Your Answer</th>
          <th>Correct Answer</th>
        </tr>
      </thead>
      <tbody>
        {% for question, user_answer, correct_answer in user_answers %}
        <tr>
          <td>{{ question }}</td>
          <td>{{ user_answer }}</td>
          <td>{{ correct_answer }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('home') }}">Play again</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </body>
</html>
